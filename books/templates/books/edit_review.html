{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Review{% endblock %}



{% block content %}
<h3>Edit Review</h3>
<br><br>



<div class="col-lg-4 col-md-5 col-sm-2">
    <form class="com-form" method="post" action="{% url 'books:edit-review' book.id review.id  %}">

        {% csrf_token %}
        {{ review_form | crispy }}

        <button class="btn btn-success my-3">Edit Comment</button>

    </form>
</div>


{% endblock %}
