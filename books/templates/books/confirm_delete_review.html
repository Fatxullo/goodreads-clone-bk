{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Review{% endblock %}


{% block content %}

<h3 style="color: red;">Delete review</h3>
<br>

<div> 
    <h5 style="background-color: red; padding: 10px; border-radius: 5px; color: white; width:fit-content">Are you sure, you want to delete this comment</h5>
    <br>

    <p> <b> Book:</b> {{ book.title }}</p>
    <p> <b> Comment:</b> {{ review.comment }}</p>
    <br>
    <a href="{% url 'books:delete-review' book.id review.id %}" class="btn btn-outline-danger"><i class="bi bi-trash3"></i> Yes</a>
    <a href="{% url 'books:detail' book.id %}" class="btn btn-outline-primary"><i class="bi bi-arrow-counterclockwise"></i> No</a>

</div>

{% endblock  %}
